{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Inquire for <a href="/apartment/{{apt.apartment_id}}">{{apt.title}}</a></h1></div>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.message.label }}<br>
        {{ form.message(size=10000) }}<br>
    </p>
    <p>
        {% for error in form.message.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
